<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="https://cdn.jsdelivr.net/gh/gn-math/assets@main/318/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Roulette</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://cdn.jsdelivr.net/gh/gn-math/assets@main/merge.js"></script>
</head>

<body>
    <div id="loading-text" style="color: black; font-family: cursive; font-size: 48px; text-align: center; margin-top: 20px;">LOADING...</div>
    <div id="unity-container" hidden>
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>
    <script>
        Promise.all([
            window.mergeFiles(window.getParts("Build/SideEffectsWebBuild_V0.1.wasm.br", 1, 3)),
            window.mergeFiles(window.getParts("Build/SideEffectsWebBuild_V0.1.data.br", 1, 12)),
        ]).then(([wasmUrl, dataUrl]) => {
            document.getElementById('loading-text').remove();
            window.addEventListener("load", function () {
                if ("serviceWorker" in navigator) {
                    navigator.serviceWorker.register("ServiceWorker.js");
                }
            });
            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var warningBanner = document.querySelector("#unity-warning");
            container.removeAttribute("hidden");

            function unityShowBanner(msg, type) {
                
            }
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/SideEffectsWebBuild_V0.1.loader.js";
            var config = {
                arguments: [],
                dataUrl: dataUrl,
                frameworkUrl: buildUrl + "/SideEffectsWebBuild_V0.1.framework.js",
                codeUrl: wasmUrl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "Roulette",
                productVersion: "0.1.0",
                showBanner: unityShowBanner,
            };
            // By default Unity keeps WebGL canvas render target size matched with
            // the DOM size of the canvas element (scaled by window.devicePixelRatio)
            // Set this to false if you want to decouple this synchronization from
            // happening inside the engine, and you would instead like to size up
            // the canvas DOM size and WebGL render target sizes yourself.
            // config.matchWebGLToCanvasSize = false;
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                // Mobile device style: fill the whole browser client area with the game canvas:
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }
            loadingBar.style.display = "block";
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        });
    </script>
</body>

</html>

<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Screen</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      overflow: hidden; /* Prevent scrolling */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner {
      animation: spin 1s linear infinite;
    }

    #loading-container {
      position: fixed; /* Fixed positioning */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
      color: white; /* Text color */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999; /* High z-index to overlay everything */
    }
  </style>
</head>
<body class="h-full">
  <div id="loading-container">
    <div class="spinner w-16 h-16 border-4 border-t-transparent rounded-full mb-8"></div>
    <h1 class="text-2xl font-bold mb-4">bypassed by mango arcade</h1>
  </div>
  
  <div id="main-content" style="display: none;">
    <!-- Your main content goes here -->
    <h1>Welcome to the Main Content</h1>
    <p>This is the main content of your application.</p>
  </div>
  
  <script>
    // Show the loading screen for 10 seconds
    setTimeout(() => {
      document.getElementById('loading-container').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      document.body.style.overflow = 'auto'; // Enable scrolling again
    }, 10000); // 10000 milliseconds = 10 seconds
  </script>
</body>
</html>
